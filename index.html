<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Funny Question</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ffdee9, #b5fffc);
    font-family: Arial, sans-serif;
}

.box {
    text-align: center;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
    width: 350px;
    height: 250px;
}

h1 {
    margin-bottom: 30px;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yesBtn {
    background: #4CAF50;
    color: white;
}

#noBtn {
    background: #f44336;
    color: white;
    position: absolute;
}

.result {
    display: none;
}

.result img {
    width: 220px;
    margin-top: 20px;
    border-radius: 20px;
}
</style>
</head>

<body>

<div class="box" id="questionBox">
    <h1>Are You DOG ? üê∂</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<div class="box result" id="resultBox">
    <h1>Best Decision Ever ‚ù§Ô∏è</h1>
    <img src="https://images.unsplash.com/photo-1526047932273-341f2a7631f9" alt="Rose">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const box = document.getElementById("questionBox");
const resultBox = document.getElementById("resultBox");

// Initial position
noBtn.style.left = "200px";
noBtn.style.top = "140px";

// Mouse move detection (strong protection)
box.addEventListener("mousemove", (e) => {
    const btnRect = noBtn.getBoundingClientRect();
    const distance = 80; // sensitivity

    const dx = e.clientX - (btnRect.left + btnRect.width / 2);
    const dy = e.clientY - (btnRect.top + btnRect.height / 2);

    if (Math.abs(dx) < distance && Math.abs(dy) < distance) {
        const maxX = box.clientWidth - noBtn.offsetWidth;
        const maxY = box.clientHeight - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
});

yesBtn.addEventListener("click", () => {
    box.style.display = "none";
    resultBox.style.display = "block";
});
</script>

</body>
</html>
